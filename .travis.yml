language: php
dist: focal

git:
    depth: 1

php:
    - 8.0

cache:
    directories:
        - $HOME/.composer/cache

env:
    global:
        - APPLICATION_ENV=development
        - APPLICATION_STORE=DE

before_install:
    - phpenv config-rm xdebug.ini
    - nvm install 18
    - nvm use 18

install:
    - composer install --no-interaction --prefer-dist --optimize-autoloader
    - npm ci
    - npm i git+https://github.com/spryker-sdk/frontend-sniffer.git#semver:^0.2.5

script:
    - chmod +x *.sh
    - bash travis_check_touched_modules.sh
    - node ./node_modules/@spryker/frontend-sniffer --config ./ --path ../../ --level-restriction core
    - npm run formatter
    - npm run stylelint
    - npm run lint

notifications:
    email: false
