namespace: SprykerShopTest\Yves\ContentProductSetWidget

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Yes:
        path: .
        actor: ContentProductSetWidgetYvesTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Yves\Locale\Helper\LocaleHelper
                - \SprykerTest\Yves\Testify\Helper\FactoryHelper
                - \SprykerTest\Yves\Application\Helper\ApplicationHelper
                - \SprykerTest\Yves\EventDispatcher\Helper\EventDispatcherHelper
                - \SprykerTest\Yves\Router\Helper\RouterHelper
