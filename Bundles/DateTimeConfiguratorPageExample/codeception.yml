namespace: SprykerTest

include:
    - tests/SprykerTest/Zed/DateTimeConfiguratorPageExample
    - tests/SprykerTest/Yves/DateTimeConfiguratorPageExample

paths:
    tests: tests
    support: .
    output: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
